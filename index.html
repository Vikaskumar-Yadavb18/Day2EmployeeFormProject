<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee form</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }

    form {
      text-align: center;
    }
  </style>
  <body>
    <h1>Employee form</h1>
    <form>
      Enter your name: <input type="text" name="First-Name" /><br /><br />
      Enter your department:
      <input type="text" name="Department-Name" /><br /><br />
      Tell us a little about yourself:
      <textarea rows="4" cols="50" name="comment" form="usrform"></textarea
      ><br /><br />
      <label class="radio-inline">
        <span>Do you exercise at home?</span>
        <input type="radio" name="optradio" checked />Yes
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio" />No
      </label>
      <p>How do you like to read about your favorite topics?</p>
      <br />
      <label class="checkbox-inline">
        <input type="checkbox" value="" />Books
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="" />Online resources
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="" />Phone apps
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="" />Magazines </label
      ><br /><br />
      <label for="movies">What genre of movies do you like? </label>
      <select name="movies" id="movies">
        <option value="comedy">Comedy</option>
        <option value="action">Action</option>
        <option value="drama">Drama</option>
        <option value="historic">Historic</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
